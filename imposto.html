<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Rem√©dios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #form-container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #333;
        }
        .form-title {
            font-size: 24px;
            color: #d9534f;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .embed-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            max-height: 300px; /* Limita a altura m√°xima do output */
            overflow: auto; /* Adiciona rolagem se necess√°rio */
        }
        .data-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="form-container">
        <div class="form-title">üíä Formul√°rio de Venda</div>
        
        <div class="form-field">
            <label class="form-label">üë§ Nome do Cliente:</label>
            <input type="text" id="clientName" class="form-input" required>
        </div>
        <div class="form-field">
            <label class="form-label">üÜî N√∫mero do Passaporte:</label>
            <input type="text" id="passportNumber" class="form-input" required>
        </div>
        <div class="form-field">
            <label class="form-label">üì¶ Quantidade Vendida:</label>
            <input type="number" id="soldQuantity" class="form-input" required>
        </div>
        <div class="form-field">
            <label class="form-label">üíµ Valor por Rem√©dio:</label>
            <input type="number" id="Rem√©dioValue" class="form-input" required>
        </div>
        <div class="form-field">
            <label class="form-label">ü©∫ Nome do M√©dico:</label>
            <input type="text" id="doctorName" class="form-input" required>
        </div>
        <div class="form-field">
            <label class="form-label">üÜî ID do M√©dico:</label>
            <input type="number" id="doctorId" class="form-input" required>
        </div>
        
        <button id="generateEmbed">Gerar Embed</button>

        <div class="embed-output" id="embedOutput" style="display:none;">
            <div class="data-entry"><strong>üë§ Nome do Cliente:</strong> <span id="displayClientName"></span></div>
            <div class="data-entry"><strong>üÜî N√∫mero do Passaporte:</strong> <span id="displayPassportNumber"></span></div>
            <div class="data-entry"><strong>üì¶ Quantidade Vendida:</strong> <span id="displaySoldQuantity"></span></div>
            <div class="data-entry"><strong>üíµ Valor por Rem√©dio:</strong> R$ <span id="displayRem√©dioValue"></span></div>
            <div class="data-entry"><strong>üí∞ Total a Pagar:</strong> R$ <span id="displayTotalAmount"></span></div>
            <div class="data-entry"><strong>‚ö†Ô∏è Imposto Calculado (40%):</strong> R$ <span id="displayTaxAmount"></span></div>
            <div class="data-entry"><strong>ü©∫ Nome do M√©dico:</strong> <span id="displayDoctorName"></span></div>
            <div class="data-entry"><strong>üÜî ID do M√©dico:</strong> <span id="displayDoctorId"></span></div>
            <div class="data-entry"><strong>üìë ID do Imposto:</strong> 1169</div>
            <button id="sendWebhook" style="margin-top: 10px;">Enviar Dados</button>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar os dados do localStorage
        function loadSalesData() {
            const storedData = localStorage.getItem('salesData');
            return storedData ? JSON.parse(storedData) : {};
        }
    
        // Fun√ß√£o para salvar os dados no localStorage
        function saveSalesData(data) {
            localStorage.setItem('salesData', JSON.stringify(data));
        }
    
        let salesData = loadSalesData(); // Carrega dados do localStorage
    
        document.getElementById("generateEmbed").addEventListener("click", function() {
            const clientName = document.getElementById("clientName").value;
            const passportNumber = document.getElementById("passportNumber").value;
            const soldQuantity = parseFloat(document.getElementById("soldQuantity").value);
            const Rem√©dioValue = parseFloat(document.getElementById("Rem√©dioValue").value);
            const doctorName = document.getElementById("doctorName").value;
            const doctorId = document.getElementById("doctorId").value;
    
            const totalAmount = soldQuantity * Rem√©dioValue; // C√°lculo do total da venda
            const taxAmount = totalAmount * 0.40; // C√°lculo do imposto
    
            // Atualiza os dados de vendas para o ID do m√©dico
            if (!salesData[doctorId]) {
                salesData[doctorId] = {
                    totalSales: 0,
                    totalTaxes: 0
                };
            }
    
            // Atualiza os totais
            salesData[doctorId].totalSales += totalAmount; // Soma o total da venda
            salesData[doctorId].totalTaxes += taxAmount; // Soma o imposto
    
            // Salva os dados atualizados no localStorage
            saveSalesData(salesData);
    
            // Atualiza dados do cliente no output
            document.getElementById("displayClientName").textContent = clientName;
            document.getElementById("displayPassportNumber").textContent = passportNumber;
            document.getElementById("displaySoldQuantity").textContent = soldQuantity + " Rem√©dios";
            document.getElementById("displayRem√©dioValue").textContent = Rem√©dioValue.toFixed(2);
            document.getElementById("displayTotalAmount").textContent = totalAmount.toFixed(2);
            document.getElementById("displayTaxAmount").textContent = taxAmount.toFixed(2);
            document.getElementById("displayDoctorName").textContent = doctorName;
            document.getElementById("displayDoctorId").textContent = doctorId;
    
            document.getElementById("embedOutput").style.display = "block";
        });
    
        document.getElementById("sendWebhook").addEventListener("click", function() {
            const clientName = document.getElementById("displayClientName").textContent;
            const passportNumber = document.getElementById("displayPassportNumber").textContent;
            const soldQuantity = document.getElementById("displaySoldQuantity").textContent;
            const Rem√©dioValue = document.getElementById("displayRem√©dioValue").textContent;
            const totalAmount = document.getElementById("displayTotalAmount").textContent;
            const taxAmount = document.getElementById("displayTaxAmount").textContent;
            const doctorName = document.getElementById("displayDoctorName").textContent;
            const doctorId = document.getElementById("displayDoctorId").textContent;
            const taxId = "1169"; // ID do imposto fixo
    
            // Obt√©m o total acumulado das vendas e impostos para o m√©dico
            const accumulatedSales = salesData[doctorId]?.totalSales || 0;
            const accumulatedTaxes = salesData[doctorId]?.totalTaxes || 0;
    
            const webhookURL = "https://discord.com/api/webhooks/1302297331449725050/-79XhjOQYiiSNBaOq0A9WQezJ5lD-rywn3I5jgrDdRl2wJ_-iZOvpyVosShzJO2kq-OG"; // Substitua pelo seu webhook
            const payload = {
                embeds: [{
                    color: 3447003, // Cor verde
                    author: {
                        name: "üíä Venda Registrada",
                        icon_url: "https://cdn-icons-png.flaticon.com/128/17705/17705887.png" // Adicione um √≠cone se desejado
                    },
                    description: "Os detalhes da venda s√£o os seguintes:",
                    fields: [
                        {
                            name: "üë§ Nome do Cliente",
                            value: clientName,
                            inline: true
                        },
                        {
                            name: "üÜî N√∫mero do Passaporte",
                            value: passportNumber,
                            inline: true
                        },
                        {
                            name: "üì¶ Quantidade Vendida",
                            value: soldQuantity,
                            inline: true
                        },
                        {
                            name: "üíµ Valor por Rem√©dio",
                            value: `R$ ${parseFloat(Rem√©dioValue).toFixed(2)}`,
                            inline: true
                        },
                        {
                            name: "üí∞ Total a Pagar",
                            value: `R$ ${parseFloat(totalAmount).toFixed(2)}`,
                            inline: true
                        },
                        {
                            name: "‚ö†Ô∏è Imposto Calculado (40%)",
                            value: `R$ ${parseFloat(taxAmount).toFixed(2)}`,
                            inline: true
                        },
                        {
                            name: "ü©∫ Nome do M√©dico",
                            value: doctorName,
                            inline: true
                        },
                        {
                            name: "üÜî ID do M√©dico",
                            value: doctorId,
                            inline: true
                        },
                        {
                            name: "üìë ID do Imposto",
                            value: taxId,
                            inline: true
                        },
                        {
                            name: "üíº Total Acumulado de Vendas",
                            value: `R$ ${accumulatedSales.toFixed(2)}`,
                            inline: true
                        },
                        {
                            name: "üí∏ Total Acumulado de Impostos",
                            value: `R$ ${accumulatedTaxes.toFixed(2)}`,
                            inline: true
                        }
                    ],
                    footer: {
                        text: "Registro gerado automaticamente",
                        icon_url: "https://cdn-icons-png.flaticon.com/128/17705/17705887.png" // Adicione um √≠cone se desejado
                    },
                    timestamp: new Date().toISOString() // Adiciona um timestamp
                }]
            };
    
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Dados enviados com sucesso!");
                } else {
                    return response.text().then(text => { 
                        alert("Erro ao enviar os dados: " + text);
                    });
                }
            })
            .catch(error => {
                console.error('Erro ao enviar dados para o webhook:', error);
                alert("Erro ao enviar os dados.");
            });
        });
    </script>
    
</body>
</html>
